<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 500px;
            width: 80%;
            max-width: 1000px;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 20px 0;
        }

        input[type="search"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 0px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #search-results {
            margin-top: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .result-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCror64nawRqo2fkiG4KI-Y7ngeQpgIQmA&libraries=places&callback=initMap" async defer></script>
    <script>
        let map;
        let service;
        let infowindow;
        let markers = [];

        function initMap() {
            const location = { lat: 33.7756, lng: -84.3963 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });

            infowindow = new google.maps.InfoWindow();
            service = new google.maps.places.PlacesService(map);

            document.getElementById("search-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent page reload

                const name = document.getElementById("name").value;
                const cuisine = document.getElementById("cuisine").value;
                const locationInput = document.getElementById("location").value;

                // Validate search inputs
                if (!name && !cuisine && !locationInput) {
                    alert("Please provide at least one search parameter.");
                    return;
                }
                searchNearbyRestaurants(location, name, cuisine);
            });
        }

        function searchNearbyRestaurants(location, name, cuisine) {
            const request = {
                location: location,
                radius: '10000',
                type: ['restaurant'],
                keyword: name + ' ' + cuisine
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    clearMarkers();
                    results.forEach(place => createMarker(place));
                    displaySearchResults(results);
                } else {
                    alert("No restaurants found.");
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
            });

            markers.push(marker);

            google.maps.event.addListener(marker, 'click', () => {
                infowindow.setContent(`<div><strong>${place.name}</strong><br>
                                       Address: ${place.vicinity}<br>
                                       Rating: ${place.rating ? place.rating : 'N/A'}</div>`);
                infowindow.open(map, marker);
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function displaySearchResults(restaurants) {
            const resultsDiv = document.getElementById("search-results");
            resultsDiv.innerHTML = '';

            if (restaurants.length === 0) {
                resultsDiv.innerHTML = '<p>No restaurants found.</p>';
                return;
            }

            restaurants.forEach(restaurant => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <strong>${restaurant.name}</strong><br>
                    Cuisine: ${restaurant.types.join(', ')}<br>
                    Address: ${restaurant.vicinity}<br>
                    Rating: ${restaurant.rating ? restaurant.rating : 'N/A'}
                `;
                resultsDiv.appendChild(resultItem);
            });
        }
    </script>
</head>
<body>
    <h1>Search for Restaurants</h1>

    <form id="search-form">
        <input type="search" id="name" name="name" placeholder="Restaurant Name">
        <input type="search" id="cuisine" name="cuisine" placeholder="Cuisine Type">
        <input type="search" id="location" name="location" placeholder="Location">
        <button type="submit">Search</button>
    </form>

    <div id="search-results"></div>
    <div id="map"></div>
</body>
</html>
